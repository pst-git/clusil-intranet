{% extends "base.html" %}

{% block content %}
  {% if title %}<h2>{{ title }}</h2>{% endif %}
  <br/>
  {% if error_message %}<div class="alert alert-danger">{{ error_message|safe }}</div>{% endif %}
  {% if message %}<p class="lead">{{ message|safe }}</p>{% endif %}
  {% if list %}<p>{{ list|join:"<br/>" }}</p>{% endif %}
{% endblock %}
