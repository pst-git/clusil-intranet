{% extends "base.html" %}
{% block content %}
{% if form.errors %}<p class="error">{{ error.auth }}</p>{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
  <center>
  <h2>{{ auth.title }}</h2>
    {{ form.as_p }}
 <br/> 
 <input id="submit" type="submit" value="{{ auth.submit }}" />
 <input type="hidden" name="next" value="{{ next }}" />
  </center>
</form>
{% endblock %}
