{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block head %}
{{ block.super}}
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/tables.css" />
  <style type="text/css">
    pre {
      background-color: #D8F0FF;
      border: 1px solid #9BBBD5;
      padding: 8px;
    }
  </style>

{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>
  {% render_table table "table_with_page_numbers.html" %}
{% endblock %}
