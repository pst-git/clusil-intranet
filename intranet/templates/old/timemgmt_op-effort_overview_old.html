<center>
<fieldset class="overview"><legend><h2>{{ overview.title }}</h2></legend>
 <table>
  <tr>
   <th>{{ overview.mandate }}</th><td>{{ mandate }}</td>
   <th>{{ overview.period }}</th><td>{{ period }}</td>
  </tr>  
 </table>
 <h3>{{ overview.subtitle }}</h3>
{% for t in effort %}
 <table>
  <tr>
   <th>{{ overview.effort.task }}</th><td>{{ t.task }}</td>
   <th>{{ overview.effort.percentage }}</th><td>{{ t.percentage }}</td>
  </tr>
 </table>
{% endfor %}
</fieldset>
</center>
